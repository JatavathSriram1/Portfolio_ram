                                        <div class="flex-shrink-0 mt-1">
                                            <div class="w-8 h-8 bg-yellow-100 rounded-full flex items-center justify-center">
                                                <i data-lucide="trophy" class="text-yellow-600 w-4 h-4"></i>
                                            </div>
                                        </div>
                                        <p class="text-gray-800 leading-relaxed text-sm md:text-base">${ach}</p>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                    break;
            }

            container.innerHTML = contentHtml;
            lucide.createIcons();
        }

        // --- EVENTS ---

        function setActiveSection(id) {
            activeSection = id;
            renderNav();
            renderContent();
            toggleMenu(false); // Close menu if open
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function toggleMenu(forceState) {
            const menu = document.getElementById('nav-menu');
            const overlay = document.getElementById('mobile-overlay');
            const btnIcon = document.querySelector('#menu-btn i');
            
            if (forceState !== undefined) {
                isMobileMenuOpen = forceState;
            } else {
                isMobileMenuOpen = !isMobileMenuOpen;
            }

            if (isMobileMenuOpen) {
                menu.classList.remove('hidden', 'flex-col');
                menu.classList.add('flex', 'flex-col');
                overlay.classList.remove('hidden');
                btnIcon.setAttribute('data-lucide', 'x');
            } else {
                menu.classList.add('hidden');
                menu.classList.remove('flex', 'flex-col');
                overlay.classList.add('hidden');
                btnIcon.setAttribute('data-lucide', 'menu');
            }
            lucide.createIcons();
        }

        // --- INIT ---

        function init() {
            document.getElementById('year').textContent = new Date().getFullYear();
            document.getElementById('footer-name').textContent = CANDIDATE_DATA.name;
            document.getElementById('footer-address').textContent = CANDIDATE_DATA.address;
            
            renderProfile();
            renderNav();
            renderContent();
        }

        init();
    </script>
</body>
</html>
